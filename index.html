<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Placeholder Filler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="header">
        <h1>Prompt Placeholder Filler</h1>
        <p>Effortlessly fill placeholders in your text prompts</p>
    </div>

    <!-- Loader -->
    <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
    </div>

    <div class="mb-4">
        <label for="promptInput" class="form-label">Enter Your Prompt</label>
        <textarea class="form-control" id="promptInput" rows="4" placeholder="Type your prompt here..."></textarea>
    </div>

    <button class="btn btn-primary mb-4 btn-glitch" id="generateFields">Generate Placeholders</button>

    <h4 class="mb-3">Fill Placeholders</h4>
    <div id="placeholderFields" class="mb-4"></div>

    <h4 class="mb-3">Live Preview</h4>
    <textarea class="form-control preview-container" id="previewText" rows="4" placeholder="Preview will appear here..." readonly></textarea>

    <button class="btn btn-success mt-3 btn-glitch" id="copyToClipboard">Copy to Clipboard</button>
</div>

<footer>
    <p>Made with ❤️ by <a href="https://github.com/shahariarr" target="_blank">Shahariar Rahman</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>

</body>
</html>
